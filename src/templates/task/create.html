<!-- task_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - CREATE TASK</title>
    <style>
        /* Styles remain the same as the previous example */
    </style>
</head>
<body>

    <h2>Task Management - CREATE TASK</h2>

    <form action="/create" method="post">
        <input type="hidden" name="task_id" value="{{ task['id'] if task else 0 }}">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task['title'] if task else '' }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ task['description'] if task else '' }}</textarea>

        <label for="progress">Progress:</label>
        <select id="progress" name="progress" required>
            <option value="Pending" {% if task and task['status'] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task and task['status'] == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task and task['status'] == 'Completed' %}selected{% endif %}>Completed</option>
        </select>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task['due_date'] if task else '' }}" required>
        <button type="submit">{{ 'Update Task' if task else 'Register Task' }}</button>
    </form>

    <h3>Task List</h3>
    <ul>
        {% for task in tasks %}
            <li>{{ task['title'] }} - {{ task['status'] }} - {{ task['description'] }}</li>
        {% endfor %}
    </ul>

</body>
</html>
